<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VectorLogoZone URL Shortener</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/light.min.css" />
    </head>
    <body>
        <h1>
            <img alt="VectorLogoZone Logo" src="/favicon.svg" style="height:2.0rem;" />
            <a href="https://www.vectorlogo.zone/">VectorLogoZone</a> URL Shortener
        </h1>
        <p>This server is for making short URLs to <a href="https://www.vectorlogo.zone">VectorLogoZone</a>.</p>
        <p>
            Really trivial: it takes <code>vlz.one/XYZ</code> and redirects to <code>www.vectorlogo.zone/logos/XYZ/index.html</code>.
        </p>
        <p>
            <a href="/mozilla">Try it!</a>
        </p>

        <p>
            Why?  Because I'm obsessive and don't want Twitter to put an ellipsis on my links.
        </p>

        <p><a href="https://github.com/VectorLogoZone/vlz-one">View source</a>.</p>
    </body>
</html>
